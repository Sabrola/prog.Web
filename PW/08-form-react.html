<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="06.css">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        function form() {
            
            let name
            //let error = ""

            /* O método react.setCase(() cria uma variável de estado e retorna um vetor
                com dois valores.
            O primeiro valor retornado é o valor va variável de estado.
            Esse valor é SOMENTE leitura.
            O segundo valor é uma função que deve utilizada ára atualizar o valor
                da variável de estado.
            O valoe inicial da variável de estado é determinado pelo parâmetro de useState(). */


            //Declarando uma variável de estado
            const [error, setError] = react.useState('')

            function handleChange(event) {
                name = document.getElementById('campo-nome').value
                
                if(name !== name.toUpperCase()) {
                    setError = 'O nome precisa estar en letras MAIÚSCULAS!!'
                } else {
                    setError = ''
                }

                document.getElementById('result').textContent = name
            }

            function handleSubmit(event) {
                event.preventDefault() //Evita o recarregamento da página
                alert(`Olá ${nome}!`)
            }

            return (
                <form onSubmit={handleSubmit}>
                
                {/*{ Em JSX, o atributo HTML 'for' deve ser renomeado para "htmlFor"} */}
                <label htmlFor="campo-nome" onChange={handleChange} />
                <br />
                <div id="result">{nome}</div>
                <div style={{ color: "red" }}> {error} </div>
                <button type="submit"> Enviar </button>

                </form>
            )
        }

    const root = reactDOM.createRoot(document.getElementById('root'))
    root.render(<form />)

    </script>
    
</body>
</html>
