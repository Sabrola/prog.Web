<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .plus{
            border-radius: 5px;
            border: 3px solid black;
            padding: 5px;
            margin: 5px
        }
        .right{
            text-align: right;
            background-color: lightblue;
        }
        .centro{
            text-align: right;
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
         
         //Componente que recebe dois números e exibe uma soma deles.
         //Ele possui duas props personalizadas (ni e n2) e mais as props padrão, que são recebidas
         //como argumentos de resto.

         const plus = ({n1, n2, ...props}) =>
            <div className="plus" {...props} > {n1} + {n2} </div>
        
        const container = <>
            <Plus n1="40" n2="25" />
        </>

        const root = ReactDom.createRoot(document.getElementById('root'))
        root.render(container)
        
        
    </script>
    
</body>
</html>
